name: Publish web

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Install Hugo
      run: echo Hello, worldsnap install hugo --channel=0.69.0/extended

    - name: Build
      run: |
        cd $GITHUB_WORKSPACE
        hugo
