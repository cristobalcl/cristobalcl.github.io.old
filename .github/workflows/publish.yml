name: Publish web

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Install Hugo
      run: sudo snap install hugo --channel=extended

    - name: Setup
      run: |
        cd $GITHUB_WORKSPACE
        git submodule sync
        git submodule update --init

    - name: Build
      run: scripts/cibuild.sh build

    - name: Publish
      run: scripts/cibuild.sh publish
      env:
        API_TOKEN_GITHUB: XXXXXXX
